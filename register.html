                        <div class="mb-3"><input id="username" class="form-control form-control-user" type="text" placeholder="Username" required /></div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <div class="form-group"><input id="password" class="form-control form-control form-control-user" type="password" placeholder="Password" required tagname="pswdBox" style="height: 51.1875px;border-radius: 160px;" onclick="pswdFunction()" /></div>
                                <div class="form-group">
                                    <div class="form-check"><input id="showPassword" class="form-check-input" type="checkbox" onclick="rgpswdFunction()" /><label class="form-label form-check-label" for="showPassword"> Show Password </label></div>
                                </div>
                            </div>
                            <div class="col-sm-6"><input id="verifyPassword" class="form-control form-control-user" type="password" placeholder="Repeat Password" required style="height: 51.1875px;border-radius: 160px;" onclick="pswdFunction()" />
                                <div class="form-group">
                                    <div class="form-check"><input id="showPassword" class="form-check-input" type="checkbox" onclick="rgpswd2Function()" /><label class="form-label form-check-label" for="showPassword"> Show Password </label></div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <p id="emailErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
                            <p id="passwordErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
                        </div><button id="submitBtn" class="btn btn-primary d-block btn-user w-100" type="submit" style="background: rgb(12,27,48);">Get started!</button>
                        <hr />
                    </form>
                    <div class="text-center"><a class="small" href="./customerLogin.html">Already have an account? Login!</a></div>
                </div>
            </div>
        </div><script>
	let email = document.getElementById("email")
	let password = document.getElementById("password")
	let verifyPassword = document.getElementById("verifyPassword")
	let submitBtn = document.getElementById("submitBtn")
	let emailErrorMsg = document.getElementById('emailErrorMsg')
	let passwordErrorMsg = document.getElementById('passwordErrorMsg')

	function displayErrorMsg(type, msg) {
		if(type == "email") {
			emailErrorMsg.style.display = "block"
			emailErrorMsg.innerHTML = msg
			submitBtn.disabled = true
		}
		else {
			passwordErrorMsg.style.display = "block"
			passwordErrorMsg.innerHTML = msg
			submitBtn.disabled = true
		}
	}

	function hideErrorMsg(type) {
		if(type == "email") {
			emailErrorMsg.style.display = "none"
			emailErrorMsg.innerHTML = ""
			submitBtn.disabled = true
			if(passwordErrorMsg.innerHTML == "")
				submitBtn.disabled = false
		}
		else {
			passwordErrorMsg.style.display = "none"
			passwordErrorMsg.innerHTML = ""
			if(emailErrorMsg.innerHTML == "")
				submitBtn.disabled = false
		}
	}
	
	// Validate password upon change
	password.addEventListener("change", function() {
			// Check if the password has 8 characters or more
			if(password.value.length >= 8)
				hideErrorMsg("password")
			else
				displayErrorMsg("password", "Password must be at least 8 characters long")
	})
	
	verifyPassword.addEventListener("change", function() {
		if(password.value !== verifyPassword.value)
			displayErrorMsg("password", "Passwords do not match")
		else {
			// Check if the password has 8 characters or more
			if(password.value.length >= 8)
				hideErrorMsg("password")
			else
				displayErrorMsg("password", "Password must be at least 8 characters long")
		}
	})

	// Validate email upon change
	email.addEventListener("change", function() {
		// Check if the email is valid using a regular expression (string@string.string)
		if(email.value.match(/^[^@]+@[^@]+\.[^@]+$/))
			hideErrorMsg("email")
		else
			displayErrorMsg("email", "Invalid email")
	});
</script>
